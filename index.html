<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaël Tournier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/animations.css" rel="stylesheet" />
    <link href="css/readme.css" rel="stylesheet" />
    <link href="css/projects.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <section class="editbar">
      <img src="img/icon/vscode.png" />
      <p>File</p>
      <p>Edit</p>
      <p>Selection</p>
      <p>View</p>
      <p>Help</p>

      <p class="pagename">Gaël Tournier - Portfolio</p>
    </section>

    <main>
      <nav>
        <img src="img/icon/files.svg" class="navicon files" />
        <img src="img/icon/search.svg" class="navicon" />
        <img src="img/icon/git-compare.svg" class="navicon" />
        <img src="img/icon/debug-alt.svg" class="navicon" />
        <img src="img/icon/extensions.svg" class="navicon" />
        <img src="img/icon/account.svg" class="accicon" />
        <img src="img/icon/settings-gear.svg" class="seticon" />
      </nav>

      <section class="explorer">
        <div class="startofex">
          <p>Explorer</p>
          <p class="troispoints">...</p>
        </div>

        <div class="endofex">
          <p class="menuexp phd">> Open Editor</p>
          <p class="menuexp portfolio" id="portbtn">> Portfolio</p>

          <div class="filecontainer">
            <p class="menufile">> <span class="gitignored">.next</span></p>
            <p class="menufile">
              > <span class="gitignored">node_modules</span>
            </p>
            <p class="publicbtn">> <span class="arbgray bold">Public</span></p>

            <div class="projectarb aboutmesec" id="catabout">
              <div class="divreadme">
                <img src="img/icon/readme.svg" class="readmeicon" />
                <p class="aboutmebtn">readme.md</p>
              </div>
            </div>

            <p class="srcbtn">> src</p>

            <div class="projectarb projects" id="projsec">
              <div class="divflying">
                <img src="img/langicon/electron-icon.svg" />
                <p class="FlyingToDoarb">FlyingToDo</p>
              </div>
              <div class="divepi">
                <img src="img/langicon/GitHub_Invertocat_White.svg" />
                <p class="epistudiobtn">Epi Studio</p>
              </div>
              <div class="divshadow">
                <img src="img/langicon/c-sharp.png" />
                <p class="projectshadowbtn">Project Shadow</p>
              </div>
              <div class="divdrive">
                <img src="img/langicon/c-sharp.png" />
                <p class="drivebtn">Gaël One Drive</p>
              </div>
            </div>

            <p class="imgcat">> img</p>
            <div class="projectarb imgcate" id="imgcsec">
              <div class="divcv">
                <img src="img/langicon/picture.png" />
                <p class="cvbtn">CV_Gael_Design.png</p>
              </div>
            </div>
          </div>

          <p class="menuexp phd">> Outline</p>
          <p class="menuexp phd">> Timeline</p>
          <p class="menuexp phd">> Scripts</p>
        </div>
      </section>

      <section class="maincontainer">
        <div class="tabcontainer">
          <div class="tab">
            <img src="img/langicon/js.png" class="imgtab" />
            <p class="tabname"></p>
            <button>X</button>
          </div>
        </div>

        <div class="activepage">
          <!-- * Project is inserted with JS -->
        </div>
      </section>
    </main>
  </body>
</html>
